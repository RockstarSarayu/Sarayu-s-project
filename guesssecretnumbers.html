<head>
    <title>guess the secret number </title>
        <style>
            body{ 
        text-align: center;
        background-image: linear-gradient(#edcbff, #ccfffb, white );
        background-repeat: no-repeat;
    }
    button{
        background-color: blue;
        color: white;
        width: 100%;
    }
    input{
        width: 100%;
    }
        </style>
    </head>
    <body>
        <h1>Secret Number Guessing Game</h1>
        <p>Guess the secret number between 1 and 40:</p>
        <input type="number" id="guessInput"><br>
        <br>
        <button onclick="checkGuess()">Submit Guess</button>
        <p id="message"></p>
        <p id="scoreboard">Scoreboard: 15</p>
        <script>
        let secretNumber;
    let scoreboard = 15;
    function startGame() {
        secretNumber = Math.floor(Math.random() * 40) ;
    }
    function checkGuess() {
        let guessInput = document.getElementById("guessInput");
        let message = document.getElementById("message");
        let scoreboardDisplay = document.getElementById("scoreboard");
        let guess = parseInt(guessInput.value);
    if (isNaN(guess) || guess < 1 || guess > 40) {
            message.innerText = "Please enter a valid number between 1 and 40.";
            return;
        }
        if (guess === secretNumber) {
            message.innerText = "Congratulations! You guessed the secret number correctly! please reload the page to play again";
            guessInput.disabled = true;
        } else {
            scoreboard--;
            if (scoreboard === 0) {
                message.innerText = `Sorry, you've run out of points! The secret number was ${secretNumber}. if you want to try again reload the page`;
                guessInput.disabled = true;
            } else {
                if (guess < secretNumber) {
                    message.innerText = "Too low! Try again.";
                } else {
                    message.innerText = "Too high! Try again.";
                }
                scoreboardDisplay.innerText = `Scoreboard: ${scoreboard}`;
            }
        }
    }
    startGame();
        </script>
    </body>
